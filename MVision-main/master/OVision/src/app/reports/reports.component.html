<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
      <div class="column">
        <div class="box">
          <div class="title">
            <h1 class="title">Reports</h1>
          </div>
          <div class="options-bar">
            <div class="options-group">
              <svg width="45" height="45" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.2991 21.1043H22.1471L21.7387 20.7106C23.4887 18.6689 24.3929 15.8835 23.8971 12.9231C23.2116 8.86893 19.8283 5.63143 15.745 5.1356C9.57622 4.37726 4.38456 9.56893 5.14289 15.7377C5.63872 19.821 8.87622 23.2043 12.9304 23.8898C15.8908 24.3856 18.6762 23.4814 20.7179 21.7314L21.1116 22.1398V23.2918L27.3096 29.4898C27.9075 30.0877 28.8846 30.0877 29.4825 29.4898C30.0804 28.8918 30.0804 27.9148 29.4825 27.3168L23.2991 21.1043ZM14.5491 21.1043C10.9179 21.1043 7.98664 18.1731 7.98664 14.5418C7.98664 10.9106 10.9179 7.97935 14.5491 7.97935C18.1804 7.97935 21.1116 10.9106 21.1116 14.5418C21.1116 18.1731 18.1804 21.1043 14.5491 21.1043Z" fill="#B3747C"/>
                </svg>                
              <p>Search</p>
            </div>
            <div class="options-group">
              <p>Filter</p>
              <svg width="45" height="45" viewBox="0 0 37 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16.9583 36H20.0417C20.8896 36 21.5833 35.1 21.5833 34C21.5833 32.9 20.8896 32 20.0417 32H16.9583C16.1104 32 15.4167 32.9 15.4167 34C15.4167 35.1 16.1104 36 16.9583 36ZM4.625 14C4.625 15.1 5.31875 16 6.16667 16H30.8333C31.6812 16 32.375 15.1 32.375 14C32.375 12.9 31.6812 12 30.8333 12H6.16667C5.31875 12 4.625 12.9 4.625 14ZM10.7917 26H26.2083C27.0562 26 27.75 25.1 27.75 24C27.75 22.9 27.0562 22 26.2083 22H10.7917C9.94375 22 9.25 22.9 9.25 24C9.25 25.1 9.94375 26 10.7917 26Z" fill="#B3747C"/>
                </svg>     
            </div>
          </div>
          <div *ngIf="maxLength == 0; else sessionTable" >
            <h1>No reports currently available</h1>
          </div> 
          <div>
            <app-pagination [totalItems]="maxLength" [itemsPerPage]="itemsPerPage" (pageChange)="onPageChange($event)"></app-pagination>
          </div>
        </div>
      </div>
    </div>
</body>
<ng-template #sessionTable>
  <div class="table">
    <table>
      <tr>
        <th>Report Name</th>
        <th>Deployment Name</th>
        <th>Update Frequency</th>
        <th>Report</th>
        <th>Settings</th>
      </tr>
      <tr *ngFor="let report of reports">
        <td>{{report.report_name}}</td>
        <td>{{report.deployment_id}}</td>
        <td>{{report.frequency_value}} {{report.frequency_unit}}</td>
        <td>
          <a [routerLink]="['/report', report.report_id]">

              </svg>              
          </a>
        </td>
        <td>
          <svg width="58" height="59" viewBox="0 0 58 59" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="alt" d="M29 34.4167C31.6694 34.4167 33.8333 32.2154 33.8333 29.5C33.8333 26.7846 31.6694 24.5833 29 24.5833C26.3306 24.5833 24.1667 26.7846 24.1667 29.5C24.1667 32.2154 26.3306 34.4167 29 34.4167Z" fill="#343434"/>
            <path class="alt" d="M45.9167 7.375H12.0833C9.40083 7.375 7.25 9.5875 7.25 12.2917V46.7083C7.25 49.4125 9.40083 51.625 12.0833 51.625H45.9167C48.5992 51.625 50.75 49.4125 50.75 46.7083V12.2917C50.75 9.5875 48.5992 7.375 45.9167 7.375ZM38.0625 29.5C38.0625 30.0408 37.99 30.5325 37.9175 31.0487L39.9475 32.8433C40.3825 33.2367 40.4792 33.8758 40.1892 34.3921L38.7633 36.8996C38.4733 37.4158 37.8692 37.6371 37.3375 37.4404L34.7758 36.5554C34.0025 37.2192 33.1325 37.7354 32.1658 38.1042L31.6342 40.7837C31.5133 41.3492 31.03 41.7671 30.45 41.7671H27.5983C27.0183 41.7671 26.535 41.3492 26.4142 40.7837L25.8825 38.1042C24.9158 37.7354 24.0458 37.2192 23.2725 36.5554L20.7108 37.4404C20.155 37.6371 19.575 37.3912 19.285 36.8996L17.8592 34.3921C17.5692 33.8758 17.6658 33.2367 18.1008 32.8433L20.1308 31.0487C20.01 30.5325 19.9375 30.0408 19.9375 29.5C19.9375 28.9592 20.01 28.4675 20.0825 27.9512L18.0525 26.1567C17.6175 25.7633 17.5208 25.1242 17.8108 24.6079L19.2367 22.1004C19.5267 21.5842 20.1308 21.3629 20.6625 21.5596L23.2242 22.4446C23.9975 21.7808 24.8675 21.2646 25.8342 20.8958L26.3658 18.2162C26.5108 17.6262 26.9942 17.2083 27.5742 17.2083H30.4258C31.0058 17.2083 31.4892 17.6262 31.61 18.1917L32.1417 20.8712C33.1083 21.24 33.9783 21.7562 34.7517 22.42L37.3133 21.535C37.8692 21.3383 38.4492 21.5842 38.7392 22.0758L40.165 24.5833C40.455 25.0996 40.3583 25.7387 39.9233 26.1321L37.8933 27.9267C37.99 28.4675 38.0625 28.9592 38.0625 29.5Z" fill="#343434"/>
            </svg>            
        </td>
      </tr>
    </table>
  </div>
</ng-template>
</html>
